services:
  - type: web
    name: garmin-health-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT api.app:app
    envVars:
      - key: GARMIN_USERNAME
        sync: false
      - key: GARMIN_PASSWORD
        sync: false
    healthCheckPath: /ping
