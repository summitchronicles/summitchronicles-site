<!doctype html>
<html>
  <head>
    <title>Test Strava Auth</title>
  </head>
  <body>
    <h1>Test Strava Authorization</h1>

    <button onclick="testAuth()">Test Strava Auth</button>

    <div id="info"></div>

    <script>
      function testAuth() {
        const clientId = '172794';
        const redirectUri = 'https://summitchronicles.com/api/strava/callback';
        const scope = 'read,activity:read_all';

        const authUrl =
          `https://www.strava.com/oauth/authorize?` +
          `client_id=${clientId}&` +
          `response_type=code&` +
          `redirect_uri=${encodeURIComponent(redirectUri)}&` +
          `approval_prompt=force&` +
          `scope=${scope}`;

        document.getElementById('info').innerHTML = `
                <h3>Authorization URL:</h3>
                <p><a href="${authUrl}" target="_blank">${authUrl}</a></p>
                <h3>Parameters:</h3>
                <ul>
                    <li>Client ID: ${clientId}</li>
                    <li>Redirect URI: ${redirectUri}</li>
                    <li>Scope: ${scope}</li>
                </ul>
            `;
      }
    </script>
  </body>
</html>
