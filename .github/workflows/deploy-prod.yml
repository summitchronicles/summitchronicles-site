name: Deploy to Production on:
  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger from Wez or GH CLI jobs: deploy-production:
    runs-on: ubuntu-latest steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Deploy to Vercel (Production)
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} \
            --prod \ --project=${{ secrets.VERCEL_PROJECT_ID }} \ --org=${{ secrets.VERCEL_ORG_ID }} \
            --confirm --scope=${{ secrets.VERCEL_ORG_ID }}
