name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:   # allows manual trigger from CLI (gh workflow run)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Install Playwright
        run: npx playwright install --with-deps

      # Build → Start → Wait → Test
      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app
        run: npm start &

      - name: Wait for Next.js to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: staging
      url: https://staging.summit-chronicles.vercel.app

    steps:
      - name: Deploy to Vercel (Staging)
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --confirm

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://summit-chronicles.vercel.app

    steps:
      - name: Deploy to Vercel (Production)
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} \
            --prod \
            --project=${{ secrets.VERCEL_PROJECT_ID }} \
            --org=${{ secrets.VERCEL_ORG_ID }} \
            --confirm --scope=${{ secrets.VERCEL_ORG_ID }}