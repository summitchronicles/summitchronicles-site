name: Keep Render Warm

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Garmin Health API
        run: |
          echo "Pinging Render service to prevent cold start..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://garmin-health-api.onrender.com/ping)
          echo "Response code: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: Service returned $response"
            exit 1
          fi
          echo "Service is warm!"
